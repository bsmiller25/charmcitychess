{% extends 'ccc/base.html' %}

{% block title %}Charm City Chess -- A Baltimore Chess Club{% endblock %}

{% block content %}
    <div class="container">
	<div class="row">
	    <h1>Hi, {{ user.username }}!</h1>
	    <span style="float:right;">
		<a href="/accounts/logout" class="btn btn-default">Logout</a>
	    </span>

	<h4>Member Details</h4>
	<form action="/accounts/profile" method="post">
	    <table class="table">
		<tr>
		    <td>First Name</td>
		    <td><input name="fname", value="{{ user.first_name }}"></td>
		</tr>
		<tr>
		    <td>Last Name</td>
		    <td><input name="lname", value="{{ user.last_name }}"></td>
		</tr>
		<tr>
		    <td>USCF ID</td>
		    <td><input name="uscf_id" value="{{ user.member.uscf_id }}"></td>
		</tr>
		<tr>
		    <td>Chess.com ID</td>
		    <td><input name="chesscom_id" value="{{ user.member.chesscom_id }}"></td>
		</tr>
		<tr>
		    <td>Lichess.org ID</td>
		    <td><input name="lichess_id" value="{{ user.member.lichess_id }}"></td>
		</tr>
	    </table>
	    <button type="submit" class="btn btn-default">Update</button>
	</form>
	
    </div>
{% endblock %}
