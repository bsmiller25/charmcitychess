<!-- templates/registration/login.html -->
{% extends 'ccc/base.html' %}

{% block title %}Charm City Chess -- A Baltimore Chess Club{% endblock %}

{% block content %}
    <div class="container">
	<h2>Login</h2>
	<form method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit" class="btn btn-default">Login</button>
	</form>
	<br>
	No account? <a href="/accounts/register">Register!</a>
	<br>
	Forgot password? <a href="/accounts/password_reset/">Reset password</a>
	
    </div>
{% endblock %}
